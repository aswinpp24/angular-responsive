<div class="mainDiv">
    <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf='!deviceXs' class="web">    
                <div class="branding">
                    <span class="head">cocopalms</span>
                </div>

                <div class="search">
                    <input type="text" class="searchTerm" placeholder="Search....">
                    <button  class="searchButton">
                    <mat-icon>search</mat-icon>
                </button>
                </div>

                <div class="location">
                    <input type="text" class="addLoc" value="Street 1,Lane 4, Block 12, Salm...." disabled>
                    <button  class="locationButton">
                    <mat-icon>location_on</mat-icon>
                </button>
                </div>

                <div class="nation" fxLayout="row">
                    <img src="./assets/india.jpg">
                    <mat-icon class="drop">arrow_drop_down</mat-icon>
                </div>

                <div class="shopCart">
                <button mat-button class="shop">
                    <span>12.5KWD</span>
                    <mat-icon matBadge="3" matBadgeSize ='small' matBadgeColor="warn">shopping_cart</mat-icon>
                </button>
                </div>

                <div class="userLogo">
                    <button mat-button class="user">
                        <mat-icon>account_circle</mat-icon>
                        <span>Name</span>
                    </button>
                </div>

    </div>

    <div fxLayout="row" *ngIf='deviceXs' class="mob">
        <div>
             <mat-icon class="back">keyboard_arrow_left</mat-icon>
        </div>
        <div>
              <span class="profile">Profile</span>
       </div>
    </div> 

</div>
